language: node_js
node_js:
  - '10'
addons:
  apt:
    packages:
      - libsecret-1-0
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
  - set -e
  - yarn setup:submodule
  - yarn build:jslib
  - yarn build:keys
after_success:
  - test $TRAVIS_BRANCH = "master" && test $TRAVIS_REPO_SLUG = "cozy/cozy-keys-lib" && yarn semantic-release
global:
  env:
    - secure: '' # NPM_TOKEN
